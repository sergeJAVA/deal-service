server:
  port: 8085

spring:
  application:
    name: deal-service
  datasource:
    url: jdbc:postgresql://localhost:5435/dealDB
    username: root
    password: pass
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/changelog-master.yaml